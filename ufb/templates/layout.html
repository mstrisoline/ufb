<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
<header>
<h1>{{ self.title() }}</h1>
<nav>
<ul>
<li><a href="/">Home</a></li>
  {% if current_user.is_anonymous() %}
    <a href="{{url_for('site.register')}}">Register</a> / <a href="{{url_for('site.login')}}">Log In</a>
  {% endif %}
</li>
</ul>
</nav>
</header>
{% set messages = get_flashed_messages() %}
{% if messages %}
<section>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
</section>
{% endif %}
<section>
{% block content %}{% endblock %}
</section>
<footer>
</footer>
</body>
</html>
